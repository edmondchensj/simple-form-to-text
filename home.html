<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' type='text/css' href="libraries/bootstrap.min.css">

    <title>Simple Form to Text</title>
</head>
<body>
    <form action="/" method="post">
        <ul>
         <li>
           <label for="incident-type-input">Incident Type:</label>
           <input type="text" id="incident-type">
         </li>
         <li>
           <label for="description-input">Brief Description:</label>
           <input type="text" id="description">
         </li>
        </ul>
    </form>

    <div id="output">
        <p>
            Unit, coy/branch 121C4I RSTA Coy <br>
            <b>1) Nature and Type of incident: </b><span id="incident-type-output"></span><br><br>
            <b>2) Brief Description of Incident: </b><span id="description-output"></span><br><br>

        </p>

    </div>

    <!-- Jquery -->
    <script src="libraries/jquery.min.js"></script>

    <!-- Bootstrap JS (bundle comes with Popper JS) -->
    <script src="libraries/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        console.log("Form initialised")
        $('#form input').change(function() {
            console.log("Form change detected")
            $(':input').each(function() {
                var input_id = $(this).attr();
                var text_object = $('#' + input_id + '-output');
                var value = $(this).val()
                console.log(`Updating value for input ${input_id} with value ${value}`)
                text_object.text(value);
            });
        })
    </script>

</body>
</html>
